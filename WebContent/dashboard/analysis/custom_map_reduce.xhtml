<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body>

<h:form>
    <rich:panel style="border-style:solid;background-color:#7F7F7F;border-color:#1A1A1A;border-width:thin; height : 520px;">
        <f:facet name="header">
        Plugin Custom Map and Reduce Scripts
        </f:facet>
		
		
		<table style="width:100%;background-color:#7f7f7f;Serif;" border="0" align="center"> 
	<tbody>
	
	<tr>
    
    <td style="widht:33%"></td>
    
       <td style="COLOR: #ffffff; FONT-FAMILY: 'Serif'; FONT-SIZE: medium; width: 33%">
     <rich:panel style=" height : 170px">
    <f:facet name="header">
        Write your Query
        </f:facet>	
    
    <h:panelGrid>
    <h:inputTextarea style="width:377px;font-size:medium;background:#BFBFBF;background-color:#BFBFBF; height : 120px;" value="#{hiveQueryBean.hive_query}"></h:inputTextarea>
    </h:panelGrid>    
    
    </rich:panel>
    </td>
	    
    <td style="widht:33%"></td>
    
    </tr>
    <tr><td></td><td style="background-color:#F2D58C; height: 5px"></td><td></td></tr>
    
    <tr>
    <td></td>
    <td>
    <rich:panel style=" height : 102px;">
    <f:facet name="header">
        Select Map Script
        </f:facet>	
    
    <h:panelGrid>
    <h:inputText style="height:20px; width:377px; font-size:medium;background-color:#BFBFBF;background:#BFBFBF;"></h:inputText>
    </h:panelGrid>
    
    <h:panelGrid columns="2" style="height:40px">     
    
    <a4j:commandButton value="Select Script" id="ajax_map_btn" style="height:20px;width:101px;background-color:#F2D58C;background:#F2D58C;outline:none">
    </a4j:commandButton>
          
    </h:panelGrid>
    </rich:panel>
    </td>
    </tr>
    
    <tr><td></td><td style="background-color:#F2D58C; height: 5px"></td><td></td></tr>
    
    <tr>
    <td></td>
    <td>
    <rich:panel style=" height : 102px;">
    <f:facet name="header">
        Select Reduce Script
        </f:facet>	
    
    <h:panelGrid>
    <h:inputText style="height:20px; width:377px; font-size:medium;background-color:#BFBFBF;background:#BFBFBF;"></h:inputText>
    </h:panelGrid>
    
    <h:panelGrid columns="2" style="height:40px">     
    
    <a4j:commandButton value="Select Script" id="ajax_reduce_btn" style="height:20px;width:101px;background-color:#F2D58C;background:#F2D58C;outline:none">
    </a4j:commandButton>
          
    </h:panelGrid>
    </rich:panel>
    </td>
    </tr>
    
    <tr>
    
    <td style="widht:33%"></td>
    
       <td style="COLOR: #ffffff; FONT-FAMILY: 'Serif'; FONT-SIZE: medium; width: 33%">
     <rich:panel style=" height : 70px;">
    <f:facet name="header">
        Processes
        </f:facet>	
    
    <h:panelGrid columns="2" style="height:40px">     
    
    <a4j:commandButton value="Process" id="ajax_process_btn" style="height:20px;width:101px;background-color:#F2D58C;background:#F2D58C;outline:none" status="process" actionListener="#{fileChooser.selectFileFromSystem}">
    </a4j:commandButton>
    	
     <a4j:status name="process">
             <f:facet name="start">
		         <h:graphicImage value="../../resources/images/progress/text_btn_loader.gif" alt="not displaying" />
            </f:facet>
      </a4j:status>     
     
    </h:panelGrid>
    </rich:panel>
    </td>
	    
    <td style="widht:33%"></td>
    
    </tr>
    
    </tbody>	
	</table>
		
		
		
		
	</rich:panel>
	</h:form>
</body> 
</html>
