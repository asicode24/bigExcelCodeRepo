<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head></h:head> 
<body>
 <div id="message_upper" style="display: non; height : 30px;background:#7f7f7f">     
     <rich:message id="messages" style="color:#F2D58C;font-size:large;font-family:Serif;"/>	
</div>
<div id="content" style="background-color:#7F7F7F; height : 520px;">
 
        <rich:panel style="font-size:medium;background-color:#7F7F7F;">
        <f:facet name="header">
        Custome Data View
        </f:facet>
		
		<table border="0" style="width:100%">
	    <tbody style="FONT-FAMILY: 'Serif';">
        <tr><td></td>
    	<td style=" width : 340px;">
    	<rich:panel style=" width : 600px;">
    	<f:facet name="header">
    	Enter table name and row range to view (First Number-Second Number)
    	</f:facet>
    	<table>
    	<tr>
    	<td style=" width : 33%;">Enter Table Name: </td>
    	<td><h:inputText value="#{customTableViewBean.view_table_name}" style="height:20px; width:300px;background:#BFBFBF;font-size:medium;background-color:#BFBFBF;background-repeat:no-repeat;">
    	</h:inputText>
    	</td>
    	<td style=" width : 33%;"></td>
    	</tr>
    	
    	<tr>
    	<td style=" width : 33%;">Enter Range: </td>
    	<td><h:inputText value="#{customTableViewBean.range}" style="height:20px; width:300px;background:#BFBFBF;font-size:medium;background-color:#BFBFBF;background-repeat:no-repeat;">
    	</h:inputText>
    	</td>
    	<td style=" width : 33%;"></td>
    	</tr>
    	
    	<tr>
    	<td style=" width : 33%;"></td>
    	<td>
    	<h:panelGrid columns="2">
    	<h:form id="form_view_btn">
    	<a4j:commandButton value="View" id="ajax_view_btn" style="height:20px;width:101px;background-color:#F2D58C;background:#F2D58C;outline:none" actionListener="#{queryHiveCall.loadRowsRange}" status="query" render="function_result">
    	</a4j:commandButton>
    	</h:form>  	
    	<a4j:status name="query">
             <f:facet name="start">
		         <h:graphicImage value="../../resources/images/progress/text_btn_loader.gif" alt="not displaying" />
            </f:facet>
      </a4j:status>
    	
    	</h:panelGrid>  
    	</td>
    	<td style=" width : 33%;"></td>
    	</tr>
    	
    	
    	</table>
    	
    	</rich:panel>
    	
    	</td>
    	<td></td>
    	</tr>    	
    	</tbody>
    	</table> 
    	
		</rich:panel> 	    
    	
</div>
