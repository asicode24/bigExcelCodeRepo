<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mj="http://mojarra.dev.java.net/mojarra_ext"
      xmlns:r="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jstl/core"> 

<h:head>
<script src="../java_script/javascript-1.10.2-library.js"></script> 
<script src="../java_script/dim_page_view_table.js"></script>
</h:head>
<body>
 <h:form>
  <div style="height: 50px">
   <h:panelGrid columns="2">
   
      <r:commandButton value="Next" type="button" for="table" status="for_status_rendering" render="table" style="color:White;width:150px;background-color:Black;background:Black; height : 26px;">
      </r:commandButton>	   
   
      <r:status name="for_status_rendering">
             <f:facet name="start">
		         <h:graphicImage value="../../resources/images/progress/table_loader.gif" alt="not displaying" />
            </f:facet>
      </r:status>
       </h:panelGrid>
             
             </div>
     
  
 <rich:dataTable value="#{dynamicPaginationLoadingViewModel}" var="dataTable" rows="25" id="table">  
               
         <c:forEach items="#{pagination.columns}" var="iterate_value"  varStatus="subscript">
         <rich:column>
               <f:facet name="header"> 
                     <h:outputText value="#{iterate_value}" />
               </f:facet>
               <h:outputText value="#{dataTable[subscript.index]}" />
         
            </rich:column>
      </c:forEach>
      
            <f:facet name="footer">  
				               
            </f:facet>         
						
        </rich:dataTable>               
 
       
 			
        </h:form>
       	
</body> 
</html>
