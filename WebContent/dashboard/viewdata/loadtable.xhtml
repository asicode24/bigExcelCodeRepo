<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:c="http://java.sun.com/jstl/core">

<body>
   
  
   <rich:dataTable value="#{viewTableBackingBean.table}" var="dataTable" id="table">
    <c:forEach items="#{viewTableBackingBean.column_names}" var="c"  varStatus="i">
         <rich:column>
               <f:facet name="header"> 
                     <h:outputText value="#{c}" />
               </f:facet>
               <h:outputText value="#{dataTable[i.index]}" />
         </rich:column>
    </c:forEach>
</rich:dataTable >
   
      
   <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="../resources/progress/ajax-loader.gif" alt="ai" />
            </f:facet>
        </a4j:status>
   </body>
</html>
