<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:r="http://richfaces.org/a4j">

<body>
   
       
    <h:form id="form">
    <rich:panel>
    
    <rich:dataTable value="#{dynamicPaginationLoadingViewModel}" var="i" rows="2" id="table" align="center">  
            <rich:column>  
                 <h:panelGrid align="center">
                 <r:ajax event="click">
                        #{i}                        
                    </r:ajax>
                    <r:status>
            <f:facet name="start">
                <h:graphicImage value="../resources/progress/ajax-loader.gif" alt="not displaying" />
            </f:facet>
        </r:status>
                  </h:panelGrid>
            </rich:column>  
            <f:facet name="footer">  
                <rich:dataScroller align="center" for="table" maxPages="5"
                      page="#{dataScrollerBeanForViewData.scrollerPage}" id="sc2" reRender="sc1" />
            </f:facet>  
        </rich:dataTable>
        
	</rich:panel>
	</h:form>
	
   </body>
</html>
